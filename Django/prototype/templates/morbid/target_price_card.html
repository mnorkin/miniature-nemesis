<li class="entry chart">
  <a class="ticket" href="{{ target.ticker.get_absolute_url }}">
    <span class="ln"><span>{{ target.ticker.long_name }} </span></span>
    <span class="sn">({{ target.ticker.name }})</span>
    <span class="goust">{{ target.ticker.long_name }} </span>
  </a>
  <a class="analytic">{{ target.analytic }}</a>
  <span class="price">{{ target.price|cut:".0" }}</span>

  <span id="{{ target.hash }}" class="circle {% if target.change < 0 %}down{% elif target.change > 0 %}up{% endif %}">
    <strong>{{ target.change|floatformat:1|cut:"-"|cut:".0" }}%</strong>
  </span>

  <script type="text/javascript">
  generate_pie( "{{ target.hash }}", "{{ target.change }}" )
  </script>

  <ul class="bar">
    {% for fap in target.fap %}
    <li id="{{ target.hash }}{{ fap.hash }}" class="feature"><span>{{fap.feature.name}}</span></li>
    <script type="text/javascript">
    generate_grid_element( "{{ target.hash }}{{ fap.hash }}", "{{ fap.value|cut:'.0' }}", "{{fap.feature.slug}}" )
    </script>
    {% endfor %}
  </ul>
  <div class="bar_tooltip"></div>
</li>
